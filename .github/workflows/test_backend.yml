name: Test Backend

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    name: Test Backend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up UV
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --group test

      - name: Run Pytest
        working-directory: backend
        run: uv run pytest
